<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>formularios</title>
</head>
<body>
    <header>
        <h1>Probando formularios</h1>
    </header>
    <form action="">
        <div id="datos">
            <label id="nombre" for="">
                <input type="text" name="nombre" id="nombre">
                Nombre completo
            </label>
            <label id="email" for="">
                <input type="text">
                Email
            </label>
        </div>
        <fieldset id="deportes">
            <legend>Elije tus deportes favoritos</legend>
            <label for="">
                <input type="checkbox">
                Futbol
            </label>
            <label for="">
                <input type="checkbox">
                Tennis
            </label>
            <label for="">
                <input type="checkbox">
                Basquetball
            </label>
            <label for="">
                <input type="checkbox">
                Rugby
            </label>
            <label for="">
                <input type="checkbox">
                Paddle
            </label>
            <label for="">
                <input type="checkbox">
                Natacion
            </label>
            <label for="">
                <input type="checkbox">
                Kytesurf
            </label>
            <label for="">
                <input type="checkbox">
                Ping Pong
            </label>
            <label for="">
                <input type="text">
                Otro
            </label>
        </fieldset>
        <br>
        <fieldset id="nacimiento">
            <legend>Donde naciste?</legend>
            <label for="">
                <input type="radio">
                Argentina
            </label>
            <label for="">
                <input type="radio">
                Colombia
            </label>
            <label for="">
                <input type="radio">
                Chile
            </label>
            <label for="">
                <input type="radio">
                Peru
            </label>
            <label for="">
                <input type="radio">
                Bolivia
            </label>
            <label for="">
                <input type="radio">
                Brazil
            </label>
            <label for="">
                <input type="radio">
                Venezuela
            </label>
            <label for="">
                <input type="radio">
                Paraguay
            </label>
            <label for="">
                <input type="radio">
                Uruguay
            </label>
            <label for="">
                <input type="radio">
                Mexico
            </label>
        </fieldset>
        <div id="botones">
            <button type="submit">Enviar</button>
            <button type="reset">Resetear</button>
        </div>
    </form>
    <script src="./script.js"></script>
</body>
</html>
